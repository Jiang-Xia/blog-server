user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;
    client_max_body_size 5m;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    # 包含子配置
    # include /etc/nginx/conf.d/*.conf;

    # $binary_remote_addr限制同一客户端ip地址 每秒五次 这里只是声明，具体到location里面使用才生效
    limit_req_zone  $binary_remote_addr  zone=perip:10m   rate=20r/s;

    server {

    	# #SSL 访问端口号为 443
        # listen 443 ssl http2 default_server; 
        # #填写绑定证书的域名
        # server_name jiang-xia.top; 
        # #证书文件名称
        # ssl_certificate jiang-xia.top_bundle.crt; 
        # #私钥文件名称
        # ssl_certificate_key jiang-xia.top.key; 
        # ssl_session_timeout 5m;
        # #请按照以下协议配置
        # ssl_protocols TLSv1.2 TLSv1.3; 
        # #请按照以下套件配置，配置加密套件，写法遵循 openssl 标准。
        # ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE; 
        # ssl_prefer_server_ciphers on;

        # root         /blog/home/;

        listen 80;
        server_name localhost;

        #  gzip on
        gzip on;
        gzip_buffers 32 4K;
        gzip_comp_level 6; # 压缩等级越高压缩比越大，建议5-6
        gzip_min_length 1024; # 文件大于1k(1024)才压缩
        gzip_types application/javascript text/javascript text/css text/xml; #对哪些文件进行压缩
        gzip_disable "MSIE [1-6]\."; #配置禁用gzip条件，支持正则。此处表示ie6及以下不启用gzip（因为ie低版本不支持）
        gzip_vary on;
        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        # location用法 文档总结 https://blog.csdn.net/weixin_44487203/article/details/126289417
        # 多个项目
        # 博客nuxt前端
        location / {
             # root /blog/home/;
             # index /index.html;
             # try_files $uri $uri/  /index.html; 
	        proxy_pass http://blog-server-home-1:3000/;
        }
        ### 其他前端项目 前缀路径就是为一个项目 ###
        # gin-zone zone项目
        location /zone/ {
            alias  /front/zone/;
            try_files $uri $uri/ /zone/index.html;
            index  index.html index.htm;
        }

        # 后台管理系统
        # xia-admin
        location /admin/xia-admin/ {
            alias  /usr/share/nginx/html/admin/xia-admin/;
            try_files $uri $uri/ /admin/xia-admin/index.html;
            index  index.html index.htm;
        }



        ### blog-server 后端api地址反向代理 ###
        location /x-blog/api/v1/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;  #获取客户端真实IP
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # 如当burst=5，表示当请求超过限定速率时，允许超出的请求数量为5，这5个请求会阻塞等待，以限定速率依次通过。
            limit_req zone=perip burst=20 nodelay; #漏桶数为５个．也就是队列数．nodelay:不启用延迟．
            proxy_pass http://blog-server-sever-1:5000/api/v1/;
        }
        location /x-blog/api/v1/doc/ {
            proxy_pass http://blog-server-sever-1:5000/api/v1/doc/;
        }
        # 兼容之前已经上传的静态资源图片
        location /x-api/blog-server/static/ {
            proxy_pass http://blog-server-sever-1:5000/static/;
        }
        # 新的文件上传地址
        location /x-blog/api/v1/static/ {
            proxy_pass http://blog-server-sever-1:5000/static/;
        }


        # location用法解释：https://blog.csdn.net/qq_37568918/article/details/121167951
        error_page 404 /404.html;
            location = /40x.html {
        }
	
        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
}